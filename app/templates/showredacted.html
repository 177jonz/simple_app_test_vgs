{% extends "base.html" %}
{% block content %}
  <main>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="row card card-outline-secondary">
          <div class="card-body">
            <h3 class="text-center"></h3>
            <hr>
            <div class="alert alert-info p-2">
              Click to Reveal Redacted Data
            <form id="cc-form" method="get" action="/reveal">
              <button type="submit" class="btn btn-success btn-block">Reveal Card Data</button>
          </form>
          <form id="cc-form" action="/message">
            <div class="form-group">
              <label for="cc-name">Name</label>
              <input type="text" value="default value">
            </div>
            <div class="form-group">
              <label for="cc-number">Card number</label>
              <input type="text" value="default value">
            </div>
            <div class="form-group">
              <label for="cc-cvc">CVC</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label for="cc-expiration-date">Expiration date</label>
              <span class="form-field">
              
              </span>
            </div>

            <!--Submit credit card form button-->
            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-warning">
        <h5 class="text-center">Redacted Card Data</h5>
        <pre id="result">
          {{ message }}
          OTHER
          {{ message["card_cvc"] }}
          OTHER OTHER
          {{ message.card_cvc|tojson }}
        </pre>
      </div>
    </div>
    </div>
  </main>
{% endblock %}
