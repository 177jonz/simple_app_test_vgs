{% extends "base.html" %}
{% block content %}
  <main>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="row card card-outline-secondary">
          <div class="card-body">
            <h3 class="text-center">Submit Form to Reveal Redacted Data</h3>
            <hr>
            <div class="alert alert-info p-2">
              
              
          <form id="cc-form" method="get" action="/reveal">
            <div class="form-group">
              <label for="cc-number">Card number</label>
              <span class="form-field">
              <input type="text" value={{cnumber}}>
              </span>
            </div>
            <div class="form-group">
              <label for="cc-cvc">CVC</label>
              <span class="form-field">
                <input type="text" value={{cvc}}>
              </span>
              
            </div>
            <div class="form-group">
               <span class="form-field">
              <label for="cc-expiration-date">Expiration date</label>
              <span class="form-field">
              <input type="text" value={{cexp}}>
              </span>
            </div>
            <button type="submit" class="btn btn-success btn-block">Reveal Card Data</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="alert alert-warning">
        <h5 class="text-center">Redacted Card Data</h5>
        <pre id="result">
          {{ message }}
        </pre>
      </div>
    </div>
    </div>
  </main>
{% endblock %}
